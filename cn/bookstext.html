<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Cover</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadBooks() {
            fetch('/api/books.php')  // PHP API 的路径
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络错误: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#books-table tbody');
                    data.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book[0]}</td>
                            <td>${book[5]}</td>
                            <td>${book[7]}</td>
                            <td>${book[3]}</td>
                            <td><img src="${book[8]}" alt="${book[5]}"></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('加载书籍时出错:', error);
                    alert('加载书籍时出错: ' + error.message);
                });
        }

        loadBooks();
    </script>
</body>
</html>
