<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Cover</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadBooks() {
            fetch('/api/books')  // 确保这个路径是正确的
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络错误: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#books-table tbody');
                    data.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book[0]}</td>
                            <td>${book[5]}</td>
                            <td>${book[7]}</td>
                            <td>${book[3]}</td>
                            <td><img src="${book[8]}" alt="${book[5]}" style="width:50px;"></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('加载书籍时出错:', error);
                    alert('加载书籍时出错: ' + error.message);
                });
        }

        loadBooks();
    </script>
</body>
</html>
