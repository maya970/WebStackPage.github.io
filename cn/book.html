            <h1>书籍列表</h1>

            <div>
                <input type="text" id="nameFilter" onkeyup="filterTable()" placeholder="搜索书名..">
                <select id="categoryFilter" onchange="filterTable()">
                    <option value="">所有类别</option>
                    <option value="历史">历史</option>
                    <option value="架空历史">架空历史</option>
                    <option value="两晋隋唐">两晋隋唐</option>
                    <option value="两宋元明">两宋元明</option>
                </select>
                <select id="ratingFilter" onchange="filterTable()">
                    <option value="7-10">7-10星</option>
                    <option value="6-7">6-7 星</option>
                    <option value="5-6">5-6 星</option>
                    <option value="4-5">4-5 星</option>
                    <option value="0-4">0-4 星</option>
                </select>
                <label>
                    <input type="checkbox" id="ratingCountFilter" onchange="filterTable()"> 过滤评分人数少于5
                </label>
            </div>

            <table id="bookTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('rating')">评分</th>
                        <th>类别</th>
                        <th>评分人数</th>
                        <th>书名</th>
                        <th>字数</th>
                        <th>作者</th>
                        <th>链接</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态加载书籍数据 -->
                </tbody>
            </table>

            <div>
                <button id="prevPage" onclick="changePage(-1)">上一页</button>
                <button id="nextPage" onclick="changePage(1)">下一页</button>
            </div>

            <script>
                let currentPage = 1;
                const rowsPerPage = 10;
                let filteredBooks = [];
                let allBooks = [];

                const fileNames = [
                    'book1.txt',
                    'book2.txt',
                    'book3.txt',
                    'book4.txt',
                    'book5.txt',
                    'book6.txt'
                ];

                // 加载所有书籍文件
                async function loadBooks() {
                    try {
                        const promises = fileNames.map(file => fetch(file).then(res => res.text()));
                        const texts = await Promise.all(promises); // 加载所有文件

                        texts.forEach(text => parseBooks(text)); // 解析每个文件内容
                        filteredBooks = allBooks; // 初始化过滤后的书籍为所有书籍
                        sortTable('rating'); // 初始按评分排序
                        renderTable(); // 渲染表格
                    } catch (error) {
                        console.error("加载书籍时出错:", error);
                    }
                }

                // 解析书籍文本内容
                function parseBooks(text) {
                    const lines = text.split('\n');
                    lines.forEach(line => {
                        const parts = line.split(',');
                        if (parts.length === 7) {
                            const book = {
                                rating: parseFloat(parts[0]),
                                category: parts[1],
                                ratingCount: parseInt(parts[2]),
                                name: parts[3],
                                wordCount: parseInt(parts[4]),
                                author: parts[5],
                                link: parts[6]
                            };
                            allBooks.push(book); // 添加到所有书籍列表
                        }
                    });
                }

                // 渲染表格
                function renderTable() {
                    const tableBody = document.querySelector('#bookTable tbody');
                    tableBody.innerHTML = ''; // 清空现有表格内容

                    const start = (currentPage - 1) * rowsPerPage;
                    const end = start + rowsPerPage;
                    const paginatedBooks = filteredBooks.slice(start, end); // 获取当前页面的书籍

                    paginatedBooks.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.rating}</td>
                            <td>${book.category}</td>
                            <td>${book.ratingCount}</td>
                            <td>${book.name}</td>
                            <td>${book.wordCount}</td>
                            <td>${book.author}</td>
                            <td><a href="${book.link}">链接</a></td>
                        `;
                        tableBody.appendChild(row); // 添加到表格
                    });
                }

                // 过滤表格
                function filterTable() {
                    const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
                    const categoryFilter = document.getElementById('categoryFilter').value;
                    const ratingFilter = document.getElementById('ratingFilter').value;
                    const ratingCountFilter = document.getElementById('ratingCountFilter').checked;

                    filteredBooks = allBooks.filter(book => {
                        const matchesName = book.name.toLowerCase().includes(nameFilter);
                        const matchesCategory = categoryFilter === "" || book.category === categoryFilter;
                        const matchesRating = ratingFilter === "" || (book.rating >= parseFloat(ratingFilter.split('-')[0]) && book.rating < parseFloat(ratingFilter.split('-')[1]));
                        const matchesRatingCount = !ratingCountFilter || book.ratingCount >= 5; // 仅在复选框选中时进行过滤

                        return matchesName && matchesCategory && matchesRating && matchesRatingCount;
                    });

                    currentPage = 1; // 重置到第一页
                    renderTable(); // 重新渲染表格
                }

                // 排序表格
                function sortTable(sortBy) {
                    const sortOrder = sortBy === 'rating' ? -1 : 1; // 评分降序，其余升序
                    filteredBooks.sort((a, b) => {
                        if (a[sortBy] < b[sortBy]) return sortOrder;
                        if (a[sortBy] > b[sortBy]) return -sortOrder;
                        return 0;
                    });

                    renderTable(); // 重新渲染表格
                }

                // 翻页功能
                function changePage(direction) {
                    const totalPages = Math.ceil(filteredBooks.length / rowsPerPage);
                    currentPage = Math.max(1, Math.min(totalPages, currentPage + direction));
                    renderTable(); // 重新渲染表格
                }

                // 加载书籍数据
                window.onload = loadBooks;
            </script>
