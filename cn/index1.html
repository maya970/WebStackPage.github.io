<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页排序功能</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/xenon-core.css">
    <link rel="stylesheet" href="../assets/css/xenon-forms.css">
    <link rel="stylesheet" href="../assets/css/xenon-components.css">
    <link rel="stylesheet" href="../assets/css/xenon-skins.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
    <div class="main-container">
        <div class="page-container">
            <nav class="navbar navbar-default">
                <!-- Navbar content -->
            </nav>
            <!-- 常用推荐 -->
            <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="常用推荐"></i>常用推荐</h4>
            <div class="row" id="recommendations">
                <!-- 示例项: 使用数据属性 "data-rating" 存储评分 -->
                <div class="col-sm-3 recommendation-item" data-rating="8.5">
                    <div class="xe-widget xe-conversations box2 label-info">
                        <div class="xe-comment-entry">
                            <a class="xe-user-img">
                                <img data-src="../assets/images/logos/dribbble.png" class="lozad img-circle" width="40">
                            </a>
                            <div class="xe-comment">
                                <span class="rating-label">8.5</span>
                                <a href="#" class="xe-user-name overflowClip_1">
                                    <strong>Dribbble</strong>
                                </a>
                                <p class="overflowClip_2">全球UI设计师作品分享平台。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 recommendation-item" data-rating="9.2">
                    <div class="xe-widget xe-conversations box2 label-info">
                        <div class="xe-comment-entry">
                            <a class="xe-user-img">
                                <img data-src="../assets/images/logos/behance.png" class="lozad img-circle" width="40">
                            </a>
                            <div class="xe-comment">
                                <span class="rating-label">9.2</span>
                                <a href="#" class="xe-user-name overflowClip_1">
                                    <strong>Behance</strong>
                                </a>
                                <p class="overflowClip_2">Adobe旗下的设计师交流平台，来自世界各地的设计师在这里分享自己的作品。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 其他推荐项 -->
                <!-- 省略其他项以便于示例 -->
            </div>
            <br />
            <!-- END 常用推荐 -->
            
            <!-- Main Footer -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <div class="footer-text">
                        &copy; 2017-2022
                        <a href="../cn/about.html"><strong>WebStack</strong></a> design by <a href="https://www.viggoz.com" target="_blank"><strong>Viggo</strong></a>
                    </div>
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- 锚点平滑移动 -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/TweenMax.min.js"></script>
    <script src="../assets/js/resizeable.js"></script>
    <script src="../assets/js/joinable.js"></script>
    <script src="../assets/js/xenon-api.js"></script>
    <script src="../assets/js/xenon-toggles.js"></script>
    <script src="../assets/js/xenon-custom.js"></script>
    <script src="../assets/js/lozad.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        // Lazy loading images
        const observer = lozad();
        observer.observe();
        
        // Function to sort recommendations by rating
        function sortRecommendations() {
            var $recommendations = $('#recommendations');
            var $items = $recommendations.children('.recommendation-item').get();

            $items.sort(function(a, b) {
                return $(b).data('rating') - $(a).data('rating');
            });

            $.each($items, function(index, item) {
                $recommendations.append(item);
            });
        }

        // Initial sort
        sortRecommendations();
    });
    </script>
</body>
</html>
